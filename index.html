<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>English-homeworks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    /* Бургер-кнопка */
    .burger {
      width: 30px;
      cursor: pointer;
      margin: 20px;
      z-index: 1001;
      position: fixed;
    }

    .burger div {
      height: 4px;
      background-color: #333;
      margin: 6px 0;
      border-radius: 2px;
    }

    /* Меню */
    .side-menu {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f2f2f2;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .side-menu a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 20px;
      display: block;
      color: #333;
    }

    .side-menu a:hover {
      background-color: #ddd;
    }

    /* Головний контент */
    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Бургер -->
  <div class="burger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Меню -->
  <div id="sideMenu" class="side-menu">
    <a href="other.html">Інші дати</a>
    <a href="slovnik.html">Словник</a>
  </div>

  <!-- Контент -->
  <div class="homework">
    <h1>Website homework</h1>
    <h2>homework 03.07.2025</h2>
    <!--<p>Йде оновлення сайту — сайт може не працювати декілька днів!</p>-->
    <!--<p><i>Fatal error</i></p>-->

  </div>

  <!-- Скрипт -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("sideMenu");
      if (menu.style.width === "200px") {
        menu.style.width = "0";
      } else {
        menu.style.width = "200px";
      }
    }
  </script>

</body>
</html>
